<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cards with Background</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="header">
        <h1>Video Library</h1>
    </div>
    <div class="card-container">
        <div class="card">
            <img src="ben vs bar.jpg" alt="Video Thumbnail">
            <h3>Video 1</h3>
            <p>A short description of Video 1.</p>
            <button class="play-btn" data-type="m3u8" data-link="http://10.10.10.2/live/fnffeed1003/index.m3u8">Play M3U8</button>
            <button class="play-btn" data-type="iframe" data-link="https://embedsports.me/t20/abu-dhabi-knight-riders-vs-mi-emirates-stream-1">Play Embedded</button>
            <a href="https://sonydaimenew.akamaized.net/hls/live/2094589/DAI05ME-V3/master_mdh.m3u8?hdnea=exp=1737524300~acl=/*~id=58833225584852796815734348671949~hmac=75be40b7bce114a9f31a7ce0cc88f3a97f29d2b43dadb6c9e26e9e5621d1977b" target="_blank">Play in VLC</a>
        </div>
        <div class="card">
            <img src="path/to/image2.jpg" alt="Video Thumbnail">
            <h2>Video 2</h2>
            <p>A short description of Video 2.</p>
            <button class="play-btn" data-type="m3u8" data-link="https://sdxzaq21.site/chunklist/hlsch4.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9MTIvMjEvMjAyNCA3OjUyOjI1IFBNJmhhc2hfdmFsdWU9U3JxMkM1VW5RZlBXdUhrMVNBREhNZz09JnZhbGlkbWludXRlcz03MjAmaWQ9MTc1LjQxLjQ0LjE4MiZzdHJtX2xlbj01">Play M3U8</button>
            <button class="play-btn" data-type="iframe" data-link="http://10.10.10.2/live/fnffeed1003/index.m3u8">Play Embedded</button>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <!-- Modal for Video Player -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">X</button>
            <video id="video" controls muted></video>
            <iframe id="iframe" allowfullscreen></iframe>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
