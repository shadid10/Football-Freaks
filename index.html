<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <meta name="referrer" content="no-referrer">
</head>
<body>
    <div class="header">
        <h1>Watch Live Ad Free</h1>
    </div>

    <div class="tabs-container">
        <button class="tab-btn active" data-target="view-all">View All</button>
        <button class="tab-btn" data-target="live-tv">Live TV</button>
        <button class="tab-btn" data-target="live-events">Live Events</button>
    </div>


    <!-- Tab Contents -->
  <div id="live-tv" class="tab-content active">
  <h3 class="section-heading">Live TV</h3> <!-- Separate heading -->
  <div class="card-container">
    <div class="card">
      <img src="tsports.jpg" alt="Video Thumbnail">
      <h3>T Sports HD</h3>
      <p>Live</p>
      <button class="play-btn" data-type="iframe" data-link="https://secureplayer.sportstvn.com/token.php?stream=TSports-2">Play Channel</button>
      <!-- <button class="play-btn" data-type="m3u8" data-link="http://10.10.10.2/live/fnffeed1004/index.m3u8">Play Channel</button> -->
    </div>
    <div class="card">
      <img src="A_Sports_Logo.png" alt="Video Thumbnail">
      <h3>A Sports HD</h3>
      <p>Live</p>
      <button class="play-btn" data-type="iframe" data-link="https://s.bdixtv24.com/sportstv.php?c=asportshd">Play Channel</button>
    </div>
  </div>
  </div>

  <div id="live-events" class="tab-content active">
  <h3 class="section-heading">Live Events</h3> <!-- Separate heading -->
  <div class="card-container">
    <div class="card">
      <img src="icc.jpg" alt="Video Thumbnail">
      <h3>ICC Women's U19 T20 World Cup 2025</h3>
      <p>Match 01</p>
      <!-- <p>Starts at 02:00 AM</p> -->
      <button class="play-btn" data-type="m3u8" data-link="https://bdixtv24.site/toffee/live.php?id=match-1&e=.m3u8">Toffee</button>
      <!-- <button class="play-btn" data-type="iframe" data-link="https://example.com/event1">Play Direct Link</button> -->
    </div>

    <div class="card">
      <img src="icc.jpg" alt="Video Thumbnail">
      <h3>ICC Women's U19 T20 World Cup 2025</h3>
      <p>Match 02</p>
      <!-- <p>Starts at 02:00 AM</p> -->
      <button class="play-btn" data-type="m3u8" data-link="https://bdixtv24.site/toffee/live.php?id=match-2&e=.m3u8">Toffee</button>
      <!-- <button class="play-btn" data-type="iframe" data-link="https://example.com/event1">Play Direct Link</button> -->
    </div>

    <div class="card">
      <img src="icc.jpg" alt="Event Thumbnail">
      <h3>Champions League Final</h3>
      <p>Starts at 08:00 PM</p>
      <button class="play-btn" data-type="m3u8" data-link="https://example.com/event2.m3u8">Watch Live</button>
    </div>
  </div>
  </div>

    <!-- Modal for Video Player -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">X</button>
            <video id="video" controls muted></video>
            <iframe id="iframe" allowfullscreen></iframe>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
