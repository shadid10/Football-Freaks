<!DOCTYPE html>
<html>

<head>
    <title>JW Player - RTL_HD</title>
    <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000;
        }

        #player {
            width: 100%;
            height: 100vh;
        }

        .info-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            z-index: 1000;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="info-bar">RTL_HD</div>
    <div id="player"></div>
    <script>
        var player = jwplayer("player");
        player.setup({
            playlist: [
                {
                    file: "https://pnowlive-a.akamaized.net/live/rtlhd/dash/rtlhd.mpd",
                    drm: {
                        clearkey: {
                            keyId: "57e48b99f3f6d4f13f5c5afdcca084ca",
                            key: "29379a5e2d3405fad2f5d9cbe92586c3"
                        }
                    }
                }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            controls: true,
            displaytitle: true,
            title: "RTL_HD"
        });
    </script>
</body>

</html>
